<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e3e6f3, #cbd1ff);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .product-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .product-price {
      font-size: 20px;
      color: #e74c3c;
      text-align: center;
      margin: 10px 0;
    }
    .label {
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .sizes, .quantities {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
    }
    .btn-option {
      background-color: #f0f0f0;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-option:hover {
      background-color: #2c3272;
      color: white;
    }
    .btn-cart {
      margin-top: 30px;
      width: 100%;
      background-color: #2c3272;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-cart:hover {
      background-color: #1e225a;
    }
    .product-placeholder {
      width: 100%;
      height: 250px;
      background: #ddd;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-placeholder">
      Imagen del producto
    </div>
    <div class="product-name">Nombre del Producto</div>
    <div class="product-price">$00.00</div>

    <div class="label">Seleccionar Talla</div>
    <div class="sizes">
      <button class="btn-option">6</button>
      <button class="btn-option">7</button>
      <button class="btn-option">8</button>
      <button class="btn-option">9</button>
      <button class="btn-option">10</button>
    </div>

    <div class="label">Cantidad</div>
    <div class="quantities">
      <button class="btn-option">1</button>
      <button class="btn-option">2</button>
      <button class="btn-option">3</button>
      <button class="btn-option">4</button>
      <button class="btn-option">5</button>
    </div>

    <button class="btn-cart">AÑADIR AL CARRITO</button>
  </div>
</body>
</html>
